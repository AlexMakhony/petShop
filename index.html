<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pet_school</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="logo">
          <img class="logo__pic" src="./img/logo-pic.png" alt="picture-logo">
          <img class="logo__name" src="./img/logo-name.png" alt="name-logo">
        </div>
        <nav class="navbar">
          <img class="navbar__img" src="./img/burger-pic.png" alt="burger-pic">
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="main__hero-wrapper">
        <h1 class="main__hero-text">
          We teach how to humanely raise dogs as "comfortable" companions
        </h1>
      </div>
      <div class="main__img-wrapper">
        <img class="main__img-ball" src="./img/balls.png" alt="ball">
        <img class="main__img-dog" src="./img/dog-img.png" alt="dog-img">
      </div>
      <div class="main__button">
        <button class="main__consult-btn">
          Consult us with a dog
        </button>
      </div>
    </main>



    <script src="script.js" type="module"></script>
  </body>
</html>
